<!-- making tabs and intefaces to show diff text on diff click using display none and blcok -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 

     #tab {
        display: flex;
        justify-content: start;
        
      }


      .tabs {
        background-color: tomato;
        padding: 10px 20px;
       margin: 10px;
        border-radius: 10px;
        


      }
        

      h3 {
        display: none;
      }

    </style>

</head>
<body>


    <div id="tab">
        <div id="t1" class="tabs">Home</div>
        <div id="t2" class="tabs">About</div>
        <div id="t3" class="tabs">Service</div>
        <div id="t4" class="tabs">Contact</div>
    </div>

    <h3 id="txt1">This is a home section</h3>
    <h3 id="txt2">this is a about secion</h3>
    <h3 id="txt3">This is a Service seciton</h3>
    <h3 id="txt4">This is a contact section</h3>
    


    <script>

       var t1 = document.querySelector("#t1");
         var t2 = document.querySelector("#t2");
        var t3 = document.querySelector("#t3");
        var t4 = document.querySelector("#t4");

        var txt1 = document.querySelector("#txt1");
        var txt2 = document.querySelector("#txt2");
        var txt3 = document.querySelector("#txt3");
        var txt4 = document.querySelector("#txt4");

        t1.addEventListener('mousemove',function(){
            console.log("movign")
            txt1.style.display = "block";
               
        })
        t1.addEventListener('mouseout',function(){
            console.log("movign")
            txt1.style.display = "none";
        })
        t2.addEventListener('mousemove',function(){
            console.log("movign")
            txt2.style.display = "block";
               
        })
        t2.addEventListener('mouseout',function(){
            console.log("movign")
            txt2.style.display = "none";
        })

        t3.addEventListener('mousemove',function(){
            console.log("movign")
            txt3.style.display = "block";
               
        })
        t3.addEventListener('mouseout',function(){
            console.log("movign")
            txt3.style.display = "none";
        })
        t4.addEventListener('mousemove',function(){
            console.log("movign")
            txt4.style.display = "block";
               
        })
        t4.addEventListener('mouseout',function(){
            console.log("movign")
            txt4.style.display = "none";
        })



    </script>

</body>
</html>
