<!-- Add list to unordered list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li>List 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>

    <button>Add List items</button>



    <script>


  document.querySelector('button')
  .addEventListener('click',()=>{
    var listitem = prompt("Enter the item you want to add in the list")
    var item = document.createElement('li')
    item.textContent = listitem;
    document.querySelector('ul').appendChild(item)
  })    

 

    </script>

    
</body>
</html>
