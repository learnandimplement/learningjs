<!-- input field validation usign js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
        <form id="form1">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            
            <input type="submit" value="Submit">
        </form>
        
        <script>
            var form1 = document.querySelector('#form1');
            var submitbtn = document.querySelector('input[type="submit"]');
            var name = document.querySelector('input[type="text"]');
            var email = document.querySelector('input[type="email"]');
        
            form1.addEventListener("submit", function(event) {
                // Prevent default form submission
                event.preventDefault();
        
                // Check if either name or email is empty
                if (name.value === '' || email.value === '') {
                    console.log("Blank fields detected");
                    // Optionally, you can alert the user as well
                    alert("Both fields are required!");
                } else {
                    // If both fields are filled, submit the form (if you want to handle the submit)
                    console.log("Form submitted successfully");
                    // You can manually submit the form if needed here
                    // form1.submit();  // Uncomment if you want to submit after validation
                }
            });
        </script>
        



    </script>

</body>
</html>
